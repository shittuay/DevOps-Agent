<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing & Credits - DevOps Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f7f7f8;
            color: #2c2d30;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .credits-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .credits-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .credits-display {
            display: flex;
            align-items: baseline;
            gap: 10px;
        }

        .credits-number {
            font-size: 48px;
            font-weight: 700;
            color: #cd7c48;
        }

        .credits-label {
            font-size: 18px;
            color: #666;
        }

        .tier-badge {
            padding: 8px 16px;
            background: linear-gradient(135deg, #cd7c48 0%, #b85c38 100%);
            color: white;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }

        .usage-bar {
            width: 100%;
            height: 8px;
            background: #e5e5e5;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .usage-fill {
            height: 100%;
            background: linear-gradient(90deg, #cd7c48 0%, #b85c38 100%);
            transition: width 0.3s;
        }

        .usage-stats {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #666;
        }

        .section-title {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .tiers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .tier-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border: 2px solid transparent;
            transition: transform 0.2s, border-color 0.2s;
        }

        .tier-card:hover {
            transform: translateY(-4px);
            border-color: #cd7c48;
        }

        .tier-card.current {
            border-color: #cd7c48;
            background: #fff9f5;
        }

        .tier-name {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .tier-price {
            font-size: 36px;
            font-weight: 700;
            color: #cd7c48;
            margin-bottom: 4px;
        }

        .tier-price small {
            font-size: 16px;
            color: #666;
            font-weight: 400;
        }

        .tier-credits {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .tier-features {
            list-style: none;
            margin-bottom: 20px;
        }

        .tier-features li {
            padding: 8px 0;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .tier-features li:before {
            content: "✓";
            color: #cd7c48;
            font-weight: 700;
        }

        .btn {
            width: 100%;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s, box-shadow 0.15s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #cd7c48 0%, #b85c38 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(205, 124, 72, 0.3);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e5e5e5;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .credit-packs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .pack-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border: 2px solid transparent;
            transition: transform 0.2s, border-color 0.2s;
            text-align: center;
        }

        .pack-card:hover {
            transform: translateY(-4px);
            border-color: #cd7c48;
        }

        .pack-card.popular {
            border-color: #cd7c48;
            position: relative;
        }

        .popular-badge {
            position: absolute;
            top: -12px;
            right: 20px;
            background: #cd7c48;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .pack-credits {
            font-size: 36px;
            font-weight: 700;
            color: #cd7c48;
            margin-bottom: 8px;
        }

        .pack-price {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .pack-per-credit {
            font-size: 12px;
            color: #666;
            margin-bottom: 16px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #cd7c48;
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/chat" class="back-link">← Back to Chat</a>

        <div class="header">
            <h1>Billing & Credits</h1>
            <p>Manage your subscription and purchase additional credits</p>
        </div>

        <div id="alert-container"></div>

        <!-- Current Credits Card -->
        <div class="credits-card">
            <div class="credits-header">
                <div class="credits-display">
                    <span class="credits-number" id="credits-remaining">-</span>
                    <span class="credits-label">credits remaining</span>
                </div>
                <span class="tier-badge" id="current-tier">Free Tier</span>
            </div>

            <div class="usage-bar">
                <div class="usage-fill" id="usage-fill" style="width: 0%"></div>
            </div>

            <div class="usage-stats">
                <span id="usage-text">Used 0 of 0 this month</span>
                <span id="reset-text">Resets: -</span>
            </div>
        </div>

        <!-- Subscription Tiers -->
        <div class="section-title">Subscription Plans</div>
        <div class="tiers-grid" id="tiers-container">
            <!-- Tiers loaded dynamically -->
        </div>

        <!-- Credit Packs -->
        <div class="section-title">Buy Credit Packs</div>
        <p style="color: #666; margin-bottom: 20px;">Need more credits? Purchase one-time credit packs that never expire.</p>
        <div class="credit-packs-grid" id="packs-container">
            <!-- Packs loaded dynamically -->
        </div>
    </div>

    <script>
        let currentSubscription = null;

        // Load subscription data
        async function loadSubscription() {
            try {
                const response = await fetch('/api/subscription');
                const data = await response.json();

                currentSubscription = data.subscription;

                if (currentSubscription) {
                    updateCreditsDisplay(currentSubscription);
                }

                loadTiers(data.available_tiers || []);
            } catch (error) {
                console.error('Error loading subscription:', error);
                showAlert('Error loading subscription data', 'warning');
            }
        }

        // Update credits display
        function updateCreditsDisplay(subscription) {
            document.getElementById('credits-remaining').textContent = subscription.credits_remaining;
            document.getElementById('current-tier').textContent = subscription.tier.display_name;

            const totalCredits = subscription.tier.monthly_credits;
            const usedCredits = subscription.credits_used_this_month;
            const usagePercent = (usedCredits / totalCredits) * 100;

            document.getElementById('usage-fill').style.width = usagePercent + '%';
            document.getElementById('usage-text').textContent =
                `Used ${usedCredits} of ${totalCredits} this month`;

            if (subscription.current_period_end) {
                const resetDate = new Date(subscription.current_period_end);
                document.getElementById('reset-text').textContent =
                    `Resets: ${resetDate.toLocaleDateString()}`;
            }
        }

        // Load subscription tiers
        function loadTiers(tiers) {
            const container = document.getElementById('tiers-container');
            container.innerHTML = '';

            tiers.forEach(tier => {
                const isCurrent = currentSubscription &&
                    currentSubscription.tier.id === tier.id;

                const card = document.createElement('div');
                card.className = 'tier-card' + (isCurrent ? ' current' : '');
                card.innerHTML = `
                    <div class="tier-name">${tier.display_name}</div>
                    <div class="tier-price">
                        $${tier.monthly_price}
                        <small>/month</small>
                    </div>
                    <div class="tier-credits">${tier.monthly_credits} credits per month</div>
                    <ul class="tier-features">
                        ${tier.features.map(f => `<li>${f}</li>`).join('')}
                    </ul>
                    <button class="btn ${isCurrent ? 'btn-secondary' : 'btn-primary'}"
                            onclick="upgradeTier(${tier.id}, '${tier.name}')"
                            ${isCurrent ? 'disabled' : ''}>
                        ${isCurrent ? 'Current Plan' : 'Upgrade'}
                    </button>
                `;
                container.appendChild(card);
            });
        }

        // Load credit packs
        async function loadCreditPacks() {
            try {
                const response = await fetch('/api/credits/packs');
                const data = await response.json();

                const container = document.getElementById('packs-container');
                container.innerHTML = '';

                data.packs.forEach(pack => {
                    const card = document.createElement('div');
                    card.className = 'pack-card' + (pack.popular ? ' popular' : '');
                    card.innerHTML = `
                        ${pack.popular ? '<span class="popular-badge">Popular</span>' : ''}
                        <div class="pack-credits">${pack.credits}</div>
                        <div class="pack-price">$${pack.price}</div>
                        <div class="pack-per-credit">$${pack.price_per_credit.toFixed(2)} per credit</div>
                        <button class="btn btn-primary" onclick="purchasePack(${pack.credits}, ${pack.price})">
                            Buy Now
                        </button>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading credit packs:', error);
            }
        }

        // Upgrade tier
        async function upgradeTier(tierId, tierName) {
            if (!confirm(`Upgrade to ${tierName}? You'll be redirected to Stripe checkout.`)) {
                return;
            }

            try {
                const response = await fetch('/api/subscription/create-checkout', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ tier_name: tierName.toLowerCase() })
                });

                const data = await response.json();

                if (response.ok && data.checkout_url) {
                    // Redirect to Stripe Checkout
                    window.location.href = data.checkout_url;
                } else {
                    showAlert(data.error || 'Failed to create checkout session', 'warning');
                }
            } catch (error) {
                console.error('Error creating checkout:', error);
                showAlert('Error creating checkout session', 'warning');
            }
        }

        // Purchase credit pack
        async function purchasePack(credits, price) {
            if (!confirm(`Purchase ${credits} credits for $${price}? You'll be redirected to Stripe checkout.`)) {
                return;
            }

            try {
                const response = await fetch('/api/credits/create-checkout', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pack_size: credits })
                });

                const data = await response.json();

                if (response.ok && data.checkout_url) {
                    // Redirect to Stripe Checkout
                    window.location.href = data.checkout_url;
                } else {
                    showAlert(data.error || 'Failed to create checkout session', 'warning');
                }
            } catch (error) {
                console.error('Error creating checkout:', error);
                showAlert('Error creating checkout session', 'warning');
            }
        }

        // Show alert
        function showAlert(message, type) {
            const container = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.innerHTML = '';
            container.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Check for success parameter (from Stripe redirect)
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('success') === 'true') {
            showAlert('Payment successful! Your credits have been added.', 'success');
            // Remove success parameter from URL
            window.history.replaceState({}, document.title, window.location.pathname);
        }

        // Initialize
        loadSubscription();
        loadCreditPacks();
    </script>
</body>
</html>
